name: Twitter Auto Post
on:
  schedule:
    # 1日4回投稿: 日本時間 7:00, 12:00, 18:00, 22:00を目指して45分早めに設定
    - cron: '45 21 * * *'  # 7:00 JST目標 (21:45 UTC 前日 + 約45分遅延)
    - cron: '30 1 * * *'   # 12:00 JST目標 (1:30 UTC + 約45分遅延)
    - cron: '15 8 * * *'   # 18:00 JST目標 (8:15 UTC + 約45分遅延)
    - cron: '15 12 * * *'  # 22:00 JST目標 (12:15 UTC + 約45分遅延)
  workflow_dispatch:  # 手動実行も可能

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install tweepy
    
    - name: Post tweet
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        REPLY_SETTINGS: 'mentionedUsers'
      run: |
        python twitter_bot.py
